name: SonarQube Analysis

on:
  push:
    branches:
      - '**'  # Ejecutar en todas las ramas
  pull_request:
    branches:
      - '**'  # TambiÃ©n en todos los PRs

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar JDK 17 (necesario para SonarScanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸš€ Ejecutar SonarScanner con Docker
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="http://localhost:9000" \
            -e SONAR_LOGIN="${{ secrets.SONARQUBE_USER }}" \
            -e SONAR_PASSWORD="${{ secrets.SONARQUBE_PASS }}" \
            -v ${{ github.workspace }}:/usr/src \
            sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=ART_ADORNOS \
            -Dsonar.sources=Apps,frontend/src
      

      - name: ðŸš€ Ejecutar SonarQube Scanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ART_ADORNOS \
            -Dsonar.projectName=ART_ADORNOS \
            -Dsonar.projectVersion=1.0 \
            -Dsonar.sources=Apps,frontend/src \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONARQUBE_USER }} \
            -Dsonar.password=${{ secrets.SONARQUBE_PASS }}
