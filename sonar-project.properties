sonar.projectKey=freddyandreszambrano_ART_ADORNOS
sonar.organization=freddyandreszambrano

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclude CI/CD and Docker infrastructure
sonar.exclusions=**/migrations/**,Dockerfile,**/.github/**,**/*.yml,**/*.yaml

# Directory containing the source code to be analyzed. Replace "\" by "/" on Windows.
sonar.sources=core

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Ignore Dockerfile COPY instruction warning
sonar.issue.ignore.multicriteria=dockerCopy,dockerRoot

sonar.issue.ignore.multicriteria.dockerRoot.ruleKey=docker:S6470
sonar.issue.ignore.multicriteria.dockerRoot.resourceKey=**/Dockerfile*



